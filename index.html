<div class="red"></div>
<h1 class="text">Some Text</h1>

<style>

body{
  height: 100vh;
  width: 100vw;
}
.red{
  background: red;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  position: fixed;
  left: 200px;
  top: 20px;
}
.text{
  font-family: monospace;
}

</style>

<script>

var redBall = document.querySelector(".red");
document.querySelector("body").addEventListener("mousemove", function(event){
  var x = event.clientX;
  var y = event.clientY;
  redBall.style.left = x + "px"
  redBall.style.top = y + "px"
})

</script>
